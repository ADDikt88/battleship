<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Battleship</title><script defer="defer" src="main.js"></script></head><body><header><h1>Captain Snowy's Sea Battle</h1><h2 class="subtitle">Can you beat <span style="text-decoration:underline;font-weight:bolder">Captain Snowy</span> in an intense game of battleship?</h2><h3 class="subtitle">Feel free to <span style="color:#f08080">randomize</span> your ship placement <span style="font-style:italic">before</span> starting the game. Start the game by clicking anywhere on the <span style="color:#f08080">right</span> grid.</h3></header><div class="main-container"><div class="player-1-container"><input id="player-label" value="Player 1"></div><div class="player-2-container"><p id="computer-label">Captain Snowy</p></div><div class="player-1-gameboard-container"></div><div class="player-2-gameboard-container"></div><div class="player-1-notes"><button class="randomize-button"><h1>Randomize Ships</h1><p>(disabled after 1st move)</p></button></div><div class="player-2-notes"><button class="restart-button"><h1>Restart Game</h1></button></div></div><footer></footer></body></html>
