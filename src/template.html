<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <div class="main-container">
      <div class="player-1-container">
        <input type="text" value="Player 1"></input>
      </div>
      <div class="player-2-container">
        <p>Computer</p>
      </div>
      <div class="player-1-gameboard-container"></div>
      <div class="player-2-gameboard-container"></div>
      <div class="player-1-notes">
        <button class = "randomize-button">
          <h1>Randomize Ships</h1>
          <p>(disabled after 1st move)</p> </button>
      </div>
      <div class="player-2-notes">
        <button class = "restart-button"><h1>Restart Game</h1></button>
      </div>
    </div>
    <footer><p>Created by ADDikt8</p></footer>
  </body>
</html>
